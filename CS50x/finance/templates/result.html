{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
        <div class="mb-3">
            <table style="margin-left: auto; margin-right: auto; width: 50%;">
                <thead>
                    <tr>
                        <th padding : 50 px>Name</th>
                        <th padding : 50 px>Price</th>
                        <th padding : 50 px>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td padding : 50 px>{{ name }}</td>
                        <td padding : 50 px>{{ price }}</td>
                        <td padding : 50 px>{{ symbol }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
{% endblock %}
